<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - InsightLens</title>
    <meta name="description" content="The page you're looking for doesn't exist.">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-container">
        <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: var(--gradient-hero);">
            <div style="text-align: center; color: white; max-width: 600px; padding: 2rem;">
                <div style="font-size: 8rem; margin-bottom: 2rem; opacity: 0.8;">
                    <i class="fas fa-search-minus"></i>
                </div>
                <h1 style="font-size: 3rem; font-weight: 700; margin-bottom: 1rem;">Page Not Found</h1>
                <p style="font-size: 1.2rem; margin-bottom: 2rem; opacity: 0.9;">
                    The page you're looking for seems to have disappeared into the digital void.
                </p>
                <a href="/" style="
                    display: inline-flex; 
                    align-items: center; 
                    gap: 0.5rem; 
                    background: white; 
                    color: hsl(var(--primary)); 
                    padding: 1rem 2rem; 
                    border-radius: 0.75rem; 
                    text-decoration: none; 
                    font-weight: 600; 
                    transition: all 0.25s;
                    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
                " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 20px 25px -5px rgba(0, 0, 0, 0.1)';" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 10px 15px -3px rgba(0, 0, 0, 0.1)';">
                    <i class="fas fa-home"></i>
                    Return Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>
